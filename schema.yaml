title: "OCloud Landing Zone"
description: "The landing zone template creates a foundation for application deployments in Oracle Cloud Infrastructure"
informationalText: "The 'ocloud' framework helps operators to set up a hosting environment for enterprise applications in Oracle Cloud Infrastructure (OCI). A base set of resources is provisioned and configured. This framework aims to ease migrations for enterprise applications."
schemaVersion: 1.1.0
version: "20210611"
locale: "en"

variableGroups:
- title: "Stack Identifier"
  visible: false
  variables:
  - tenancy_id
  - compartment_id
  - region
  - user_id
  
- title: "Service Configuration"
  visible: true
  variables:
  - organization
  - project
  - environment
  - bundle

- title: "Operator Details"
  visible: true
  variables:
  - admin_mail
  - code_source
  #- slack_channel

variables:
  # Stack Identifier
  tenancy_id:
    title: "Tenancy ID"
    description: "The Oracle Cloud Identifier for your tenancy"
    type: string
    required: true

  compartment_id:
    title: "Compartment ID"
    description: "The Oracle Cloud Identifier for your compartment"
    type: string
    required: true

  region:
    title: "Home Region"
    description: "The Oracle Cloud Identifier for your home region"
    type: string
    required: true
  
  user_id:
    title: "User ID"
    description: "The Oracle Cloud Identifier for the current user"
    type: string
    required: true

  organization:
    title: "Organization"
    description: "Identifier for the organization or platform owner"
    type: string
    required: true

  project:
    title: "Project or Program"
    description: "Identifier for the service delivery platform"
    type: string
    required: true

  environment:
    title: "Environment"
    description: "Define the CI/CD process stage, e.g. dev, uat, prod"
    type: string
    required: true
  
  bundle:
    title: "Bundle"
    description: "Define the resource bundle to be provisioned"
    type: enum
    default: "standard"
    required: true
    enum:
      - free_tier
      - payg
      - standard
      - premium

  code_source:
    title: "Source"
    description: "Provide an URL to your source repository"
    type: string
    default: "https://github.com/oracle-devrel/terraform-oci-ocloud-landing-zone/"
    required: false

  admin_mail:
    title: "eMail"
    description: "Provide an eMail address for the technical administrator of your project"
    type: string
    default: "ocilabs@mail.com"
    required: true

  #slack_channel:
    #title: "Slack"
    #description: "Provide a web hook for the slack channel, used for the project"
    #type: string
    #required: false