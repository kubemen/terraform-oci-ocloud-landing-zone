title: "OCloud Framework"
description: "Oracle Resource Manager Stack"
stackDescription: "ITIL inspired service delivery framework for application deployments in Oracle Cloud Infrastructure (OCI)"
schemaVersion: 1.1.0

logoUrl: https://cloudmarketplace.oracle.com/marketplace/content?contentId=99662604

version: "20210611"
locale: "en"

variableGroups:
- title: "Hidden Configuration"
  visible: false
  variables:
  - tenancy_ocid
  - compartment_ocid
  - region
  - current_user_ocid
  
- title: "Project Details"
  visible: true
  variables:
  - organization
  - project
  - environment

- title: "Configuration"
  visible: true
  variables:
  - admin_mail
  - bundle
  - code_source
  #- slack_channel

- title: "Sections"
  visible: false
  variables:
  - operation
  - network
  - database
  - application

variables:
  # Hidden Configuration
  tenancy_ocid:
    title: "Tenancy ID"
    description: "The Oracle Cloud Identifier (OCID) for your tenancy"
    type: string
    required: true
    visibile: false

  compartment_ocid:
    title: "Compartment ID"
    description: "The Oracle Cloud Identifier (OCID) for your compartment"
    type: string
    required: true
    visibile: false

  region:
    title: "Home Region"
    description: "The Oracle Cloud Identifier (OCID) for your home region"
    type: string
    required: true
    visibile: false
  
  current_user_ocid:
    title: "User ID"
    description: "The Oracle Cloud Identifier (OCID) for the current user"
    type: string
    required: true
    visibile: false

  # General Configuration
  organization:
    title: "Organization"
    description: "Identifier for the organization or platform owner"
    type: string
    required: true
    visibile: true

  project:
    title: "Project or Program"
    description: "Identifier for the service delivery platform"
    type: string
    required: true
    visibile: true

  environment:
    title: "Environment"
    description: "Define the CI/CD process stage, e.g. dev, uat, prod"
    type: string
    required: true
    visibile: true
  
  bundle:
    title: "Bundle"
    description: "Define the resource bundle to be provisioned"
    type: enum
    default: "free_tier"
    required: true
    visibile: true
    # enumerated values
    enum:
      - free_tier
      - payg
      - standard
      - premium

  code_source:
    title: "Source"
    description: "Provide an URL to your source repository"
    type: string
    required: true
    visibile: true

  # Notifications
  admin_mail:
    title: "eMail"
    description: "Provide an eMail address for the technical administrator of your project"
    type: string
    required: true
    visibile: true

  #slack_channel:
    #title: "Slack"
    #description: "Provide a web hook for the slack channel, used for the project"
    #type: string
    #required: false
    #visibile: true

  # Sections
  operation:
    title: "Operation Section"
    description: "The identifier for your Operation Compartment"
    type: string
    required: false
    visibile: false

  network:
    title: "Network Section"
    description: "The identifier for your Network Compartment"
    type: string
    required: false
    visibile: false

  database:
    title: "Database Section"
    description: "The identifier for your Database Compartment"
    type: string
    required: false
    visibile: false

  application:
    title: "Application Section"
    description: "The identifier for your Application Compartment"
    type: string
    required: false
    visibile: false